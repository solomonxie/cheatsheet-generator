<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>wget.md</title></head>
<body><h1>wget</h1>

<h3>预览</h3>
<pre><h2>wget <b id="preview">xxxx</b></h2></pre>

<pre><code>
<!-- (label[for="参数a"]{ 显示标签 }>input[type="checkbox"][id="参数a"]+input[type="text"][for="参数a"])*20 -->
<label for="[url]"> 下载链接 <input type="text" id="[url]"  opt-type="required"></label>
<label> - 显示wget的版本 <input type="checkbox" id="-V" opt-type="stand-alone"> </label>
<label> - 打印语法帮助 <input type="checkbox" id="-h" opt-type="stand-alone"> </label>
<label for="-b"> - 后台下载<input type="checkbox" id="-b"></label>
<label for="-c"> - 断点续传<input type="checkbox" id="-c"></label>
<label for="-nc"> - 同名不覆盖<input type="checkbox" id="-nc"></label>
<label for="-v"> - 显示详细过程<input type="checkbox" id="-v"></label>
<label for="-d"> - 调试模式运行指令<input type="checkbox" id="-d"></label>
<label for="-r"> - 递归下载<input type="checkbox" id="-r"></label>
<label for="-nv"> - 只显示必要信息<input type="checkbox" id="-nv"></label>
<label for="-q"> - 静默下载<input type="checkbox" id="-q"></label>
<label for="-nh"> - 不显示主机名称<input type="checkbox" id="-nh"></label>
<label for="-D"> - 设置顺着的域名列表<input type="checkbox" id="-D"><input type="text" for="-D"></label>
<label for="-i"> - 从指定文件获取要下载的URL地址<input type="checkbox" id="-i"><input type="text" for="-i"></label>
<label for="-l"> - 设置顺着的目录列表<input type="checkbox" id="-l"><input type="text" for="-l"></label>
<label for="-L"> - 仅顺着关联的连接<input type="checkbox" id="-L"><input type="text" for="-L"></label>
<label for="-a"> - 输出日志文件<input type="checkbox" id="-a"><input type="text" for="-a"></label>
<label for="-A"> - 指定下载文件的后缀名<input type="checkbox" id="-A"><input type="text" for="-A"></label>
</code></pre>

<script type="text/javascript">
	/*
	// EMMET: 
	// label[for="参数a"]{ 显示标签 }>input[type="checkbox"][id="参数a"]+input[type="text"][for="参数a"]
	// 伪代码设计流程:
	找到所有参数标签(<input>);
	for (循环读取每个参数标签) {
		每个参数选项.onclick = function(){
			先清空command预览，以便重新构建(实现动态修改效果)；
			for(循环每一个checkbox){
				if (该checkbox选中){
					if (非独立参数，需要用户填写参数值) {
						// 寻找该参数对应的text文本框;
						for (循环所有参数标签) {
							if (input.type=="text" and input.对应==本checkbox的id) {
								读取text文本框值;
								组成参数和值对，如"-a ./file.txt"，并加入到command中;
							}
						}
					} else { //独立参数
						直接将独立参数如"-c"加到command中;
					}
				}
			}
		}
	}
	*/
	var e_cmd = document.getElementById("preview");
	var options = document.getElementsByTagName("input");
	function update_cmd(){
		e_cmd.innerHTML = "";
		for (i=0; i<options.length; i++) {
			if (options[i].checked) {
				// if (options[i]["for"]) {}
				console.log(options[i].getAttribute("for"));
				// console.log(options[i].id + " checked")
			}
		}
	}
	for (var i = 0; i < options.length; i++) {
		if (options[i].type=="checkbox") {
			options[i].onclick = update_cmd;
		}
	}
</script>
</body>
</html>
